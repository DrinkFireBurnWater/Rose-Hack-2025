<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Tailwind Dark Mode Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Top Navigation Bar -->
    <nav class="bg-white shadow-md p-4 border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gray-300 rounded-full mr-3"></div>
                <span class="font-bold text-xl text-gray-800">News Sentiment</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Placeholder</a>
                
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <!-- Main Content -->
        <div class="text-center mb-12 w-full">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">News Sentiment Analyzer</h1>
            <p class="text-gray-600 max-w-xl mx-auto">
                Analyze the emotional tone and sentiment of news articles across multiple sources.
            </p>
        </div>

        <!-- Search Section -->
        <div class="max-w-2xl w-full mx-auto mb-8 relative">
            <input type="text" id="searchInput"
                   class="w-full p-4 border-4 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 pr-12"
                   placeholder="Enter search term...">
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <!-- News Sources -->
        <div class="flex justify-center space-x-4 mb-8">
            <img src="/static/images/temp.png" alt="CNN" class="h-20 w-20">
            <img src="/static/images/temp.png" alt="BBC" class="h-20 w-20">
            <img src="/static/images/temp.png" alt="Reuters" class="h-20 w-20">
            <img src="/static/images/temp.png" alt="FOX" class="h-20 w-20">
            <img src="/static/images/temp.png" alt="NYT" class="h-20 w-20">
            <img src="/static/images/temp.png" alt="MNBC" class="h-20 w-20">
            <img src="/static/images/temp.png" alt="AP" class="h-20 w-20">
        </div>

        <!-- Checkboxes -->
        <div class="flex justify-center space-x-4 mb-8">
            <input type="checkbox" class="news-checkbox" data-site="cnn" checked>
            <input type="checkbox" class="news-checkbox" data-site="bbc" checked>
            <input type="checkbox" class="news-checkbox" data-site="reuters" checked>
            <input type="checkbox" class="news-checkbox" data-site="foxnews" checked>
            <input type="checkbox" class="news-checkbox" data-site="nytimes" checked>
            <input type="checkbox" class="news-checkbox" data-site="mnbc" checked>
            <input type="checkbox" class="news-checkbox" data-site="ap" checked>
        </div>

        <!-- Sentiment Chart -->
        <canvas id="sentimentChart" class="w-full h-64"></canvas>
    </div>

    <script>
        // Dark Mode Toggle with Persistent State
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        // Check for saved 'darkMode' in localStorage
        const savedDarkMode = localStorage.getItem('darkMode');

        // Dark Mode Toggle Functionality
        darkModeToggle.addEventListener('click', () => {
            // Toggle dark mode
            document.documentElement.classList.toggle('dark');
            
            // Persist dark mode preference
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        });

        // If dark mode was previously enabled, add the dark class
        if (savedDarkMode === 'enabled') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
